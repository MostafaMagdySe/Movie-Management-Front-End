<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" required>
          <button mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible" type="button">
            <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="full-width">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>

        <div class="links">
          <a mat-button routerLink="/reset-password">Forgot Password?</a>
          <a mat-button routerLink="/register">Register</a>
        </div>

        <mat-error *ngIf="errorMessage" class="error-message">
          {{errorMessage}}
        </mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
