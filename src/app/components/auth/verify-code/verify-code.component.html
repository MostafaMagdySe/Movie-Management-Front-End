<div class="verify-code-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Verify Reset Code</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="instructions">Please enter the verification code sent to your email.</p>
      
      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Verification Code</mat-label>
          <input matInput formControlName="code" type="text" required>
          <mat-error *ngIf="verifyForm.get('code')?.hasError('required')">
            Verification code is required
          </mat-error>
          <mat-error *ngIf="verifyForm.get('code')?.hasError('minlength')">
            Please enter a valid verification code
          </mat-error>
        </mat-form-field>
        
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="verifyForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Verify Code</span>
          </button>
          <a mat-button routerLink="/forgot-password">Back to Reset Password</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
