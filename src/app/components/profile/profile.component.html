<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
      <button mat-icon-button (click)="startEditing()" *ngIf="!isEditing">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <div *ngIf="!isLoading && profile" class="profile-content">
        <div class="profile-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>

        <div class="profile-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              [(ngModel)]="editForm.newUsername" 
              [readonly]="!isEditing"
              name="username">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input 
              matInput 
              type="email"
              [(ngModel)]="editForm.newEmail" 
              [readonly]="!isEditing"
              name="email">
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone</mat-label>
            <input 
              matInput 
              [(ngModel)]="editForm.phone" 
              [readonly]="!isEditing"
              name="phone">
          </mat-form-field>
        </div>

        <div class="action-buttons" *ngIf="isEditing">
          <button mat-button color="warn" (click)="cancelEditing()">
            Cancel
          </button>
          <button mat-raised-button color="primary" (click)="saveProfile()">
            Save Changes
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
